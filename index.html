<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body id="body" class="theme__1">
    <form>
        <!-- <div id="tema" class="container__superior container">
            <h1>calc</h1>
            <h2>THEME</h2>
            <label class="switch">
                <h3>1 2 3</h3>
                <input class="theme" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div> -->
        <header class="calculator__header">
            <h1 class="calculator__h1">calc</h1>

            <fieldset class="calculator__fieldset">
                <legend class="calculator__legend">THEME</legend>

                <input id="theme-1" class="calculator__input calculator__input-1" type="radio" checked name="themeMode" aria-label="theme 1" value="theme-1">
                <label for="theme-1" class="calculator__label">1</label>
                
                <input id="theme-2" class="calculator__input calculator__input-2" type="radio" name="themeMode" aria-label="theme 2" value="theme-2">
                <label for="theme-2" class="calculator__label">2</label>

                <input id="theme-3" class="calculator__input calculator__input-3" type="radio" name="themeMode" aria-label="theme-3" value="theme-3">
                <label for="theme-3">3</label>

                <div id="circle" class="circle theme1"></div>
            </fieldset>
       </header>

        <div class="container container__central">
            <h1 id="disp" class="display"></h1>
        </div>

        <div id="botoes" class="container__inferior container">
            <div class="box box__1"> <button class="botao botao__1" onclick="insert(7)"> 7 </button> </div>
            <div class="box box__2"> <button class="botao botao__2" onclick="insert(8)"> 8 </button> </div>
            <div class="box box__3"> <button class="botao botao__3" onclick="insert(9)"> 9 </button> </div>
            <div class="box box__4"> <button class="botao botao__4" onclick="backspace()"> DEL </button> </div>

            <div class="box box__5"> <button class="botao botao__5" onclick="insert(4)"> 4 </button> </div>
            <div class="box box__6"> <button class="botao botao__6" onclick="insert(5)"> 5 </button> </div>
            <div class="box box__7"> <button class="botao botao__7" onclick="insert(6)"> 6 </button> </div>
            <div class="box box__8"> <button class="botao botao__8" onclick="insert('+')"> + </button> </div>
            
            <div class="box box__9"> <button class="botao botao__9" onclick="insert(1)"> 1 </button> </div>
            <div class="box box__10"> <button class="botao botao__10" onclick="insert(2)"> 2 </button> </div>
            <div class="box box__11"> <button class="botao botao__11" onclick="insert(3)"> 3 </button> </div>
            <div class="box box__12"> <button class="botao botao__12" onclick="insert('-')"> - </button> </div>

            <div class="box box__13"> <button class="botao botao__13" onclick="insert('.')"> . </button> </div>
            <div class="box box__14"> <button class="botao botao__14" onclick="insert(0)"> 0 </button> </div>
            <div class="box box__15"> <button class="botao botao__15 keys" onclick="insert('/')"> / </button> </div>
            <div class="box box__16"> <button class="botao botao__16 keys" onclick="insert('*')"> x </button> </div>

            <div class="box box__17"> <button class="botao botao__17" onclick="clean()"> RESET </button> </div>
            <div class="box box__18"> <button class="botao result" onclick="calc()"> = </button> </div>
        </div>
    </form>
    
    <script src="./calc.js"></script>
</html>
