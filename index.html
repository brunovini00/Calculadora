<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="tema" class="container__superior container">
            <h1>calc</h1>
            <h2>THEME</h2>
            <label class="switch">
                <h3>1 2 3</h3>
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>

        <div id="display" class="container container__central">
            <h1>350000</h1>
        </div>

        <div id="botoes" class="container__inferior container">
            <div class="box box__1"> <button class="botao botao__1"> 7 </button> </div>
            <div class="box box__2"> <button class="botao botao__2"> 8 </button> </div>
            <div class="box box__3"> <button class="botao botao__3"> 9 </button> </div>
            <div class="box box__4"> <button class="botao botao__4"> DEL </button> </div>
            <div class="box box__5"> <button class="botao botao__5"> 4 </button> </div>
            <div class="box box__6"> <button class="botao botao__6"> 5 </button> </div>
            <div class="box box__7"> <button class="botao botao__7"> 6 </button> </div>
            <div class="box box__8"> <button class="botao botao__8"> + </button> </div>
            <div class="box box__9"> <button class="botao botao__9"> 1 </button> </div>
            <div class="box box__10"> <button class="botao botao__10"> 2 </button> </div>
            <div class="box box__11"> <button class="botao botao__11"> 3 </button> </div>
            <div class="box box__12"> <button class="botao botao__12"> - </button> </div>
            <div class="box box__13"> <button class="botao botao__13"> . </button> </div>
            <div class="box box__14"> <button class="botao botao__14"> 0 </button> </div>
            <div class="box box__15"> <button class="botao botao__15"> / </button> </div>
            <div class="box box__16"> <button class="botao botao__16"> x </button> </div>
            <div class="box box__17"> <button class="botao botao__17"> RESET </button> </div>
            <div class="box box__18"> <button class="botao botao__18"> = </button> </div>
        </div>
    </main>
</body>
</html>
